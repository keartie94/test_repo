language: php
php:
  - 7.1.1
before_install:
  - composer self-update --rollback
install:
  - composer install
  - composer require php-coveralls/php-coveralls
script:
  - phpunit --version
  - composer dump-autoload
  - phpunit --coverage-clover ./tests/logs/clover.xml
after_script:
  - php coveralls -v
